---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>

   {%- if page.description -%}
      <strong>
      {{ page.description | escape }}
      </strong>
   {%- endif -%}
  </header>

  <div class="post-content">
    {%- if page.image -%}
         <img src="{{ page.image }}" loading="lazy" alt="{{ page.title | escape }}" width="720">
         <br>
         <br>
    {%- endif -%}
    {{ content }}
  </div>

</article>
{%- include footer-nav.html -%}
