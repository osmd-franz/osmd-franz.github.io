{%- if posts.size > 0 -%}
<ul class="post-list">
{%- for post in posts -%}
   <li>
     <h3 style="margin-bottom: 0px;">
       <a class="post-link" href="{{ post.url | relative_url }}">
         {{ post.title | escape }}
       </a>
     </h3>
     {%- if post.description -%}
       {{ post.description | escape }}<br>
     {%- endif -%}
   </li>
{%- endfor -%}
</ul>
{%- endif -%}
